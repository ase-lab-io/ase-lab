name: Lint

on:
  workflow_dispatch:
  push:
    branches:
      - "**"

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true
          eslint_extentions: js,ts,vue
          prettier: true
          prettier_extentions: js,ts,vue,scss,html,md,json
          prettier_args: "--ignore-path .gitignore"
